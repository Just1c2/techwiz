<html>
  <head>
    <title>eStudies</title>
    <link rel="stylesheet" href="./css/homepage.css" />
    <link rel="stylesheet" href="./css/boostrap/bootstrap.min.css" />
    <script src="./js/boostrap/bootstrap.bundle.min.js"></script>
    <script src="./js/dropdown-menu.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./img/rsz_estudies_1-removebg-preview.png" alt="logo"/></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active fs-3" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-3" href="#">Feedback</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-3" href="#">Logout</a>
              </li>
          </div>
        </div>
      </nav>
    </header>
    <main class role="main">
      <section class="login-banner">
        <div class="login-form">
          <form action="#" class="login-container">
            <h1>Login</h1>
            <label for="username"><b>Username</b></label><br>
            <input type="text" placeholder="Enter username ..." name="username" required><br>
            <label for="password"><b>Password</b></label><br>
            <input type="password" placeholder="Enter password ..." name="password" required><br>
            <button type="submit" class="login-submit">Login</button>
            <div class="selector">
              <div id="select-field">
                <p style="padding-top: 15px;" id="select-text">Select Role</p>
                <img src="./img/arrow.png" />
              </div>
              <ul id="list" class="hide">
                <li class="option"><p>Student</p></li>
                <li class="option"><p>Teacher</p></li>
                <li class="option"><p>Parents</p></li>
              </ul>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/dropdown-menu.js"></script>
  </body>
</html>
